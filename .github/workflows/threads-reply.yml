name: Threads Reply Handler

on:
  schedule:
    # 毎日 03:00 UTC (日本時間 12:00)
    - cron: '0 3 * * *'
  workflow_dispatch: {}  # 手動実行ボタン

permissions:
  contents: write

jobs:
  reply:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check and reply to comments
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        run: node scripts/threads/replier.mjs

      - name: Commit reply history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/threads-history.json
          git diff --staged --quiet || git commit -m "chore: threads replies [$(date -u +%Y-%m-%d)]"
          git push
