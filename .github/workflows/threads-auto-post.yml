name: Threads Auto Post

on:
  schedule:
    - cron: '0 * * * *'  # æ¯Žæ™‚å®Ÿè¡Œã€æŠ•ç¨¿åˆ¤å®šã¯ã‚¸ãƒ§ãƒ–å†…ã§è¡Œã†
  workflow_dispatch: {}

concurrency:
  group: threads-post
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check if this hour is a posting time
        id: check
        run: |
          HOUR=$(TZ=Asia/Tokyo date +%H)
          echo "ðŸ• ç¾åœ¨ JST ${HOUR}æ™‚"
          # æŠ•ç¨¿ã™ã‚‹æ™‚é–“å¸¯ (JST): 07,08,12,14,17,19,20,21,22 = 1æ—¥9å›ž
          if echo "07 08 12 14 17 19 20 21 22" | grep -qw "$HOUR"; then
            echo "âœ… æŠ•ç¨¿å¯¾è±¡ã®æ™‚é–“å¸¯ã§ã™"
            echo "should_post=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸ æŠ•ç¨¿å¯¾è±¡å¤– â†’ ã‚¹ã‚­ãƒƒãƒ—"
            echo "should_post=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.should_post == 'true'

      - uses: actions/setup-node@v4
        if: steps.check.outputs.should_post == 'true'
        with:
          node-version: '20'

      - name: Trend scan + generate and post to Threads
        if: steps.check.outputs.should_post == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        run: node scripts/threads/poster.mjs

      - name: Commit posting history and trends
        if: steps.check.outputs.should_post == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/threads-history.json data/threads-trends.json
          git diff --staged --quiet || git commit -m "chore: threads daily post [$(date -u +%Y-%m-%d)]"
          git push
