name: Build Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'scripts/area-template.html'
      - 'scripts/build-pages.mjs'
      - 'scripts/city-data.json'
      - 'scripts/knowledge-data.json'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}  # 手動実行ボタン

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build area pages and sitemap
        run: node scripts/build-pages.mjs

      - name: Commit and push generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add area/ knowledge/ about/ sitemap.xml
          git diff --staged --quiet || git commit -m "chore: rebuild pages and sitemap [$(date -u +%Y-%m-%d)]"
          git push
