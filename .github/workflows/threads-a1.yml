name: Threads A1 (みえマイホーム日記)

on:
  schedule:
    # JST 06:30, 08:00, 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00, 23:30
    - cron: '30 21 * * *'  # JST 06:30
    - cron: '0 23 * * *'   # JST 08:00
    - cron: '0 1 * * *'    # JST 10:00
    - cron: '0 3 * * *'    # JST 12:00
    - cron: '0 5 * * *'    # JST 14:00
    - cron: '0 7 * * *'    # JST 16:00
    - cron: '0 9 * * *'    # JST 18:00
    - cron: '0 11 * * *'   # JST 20:00
    - cron: '0 13 * * *'   # JST 22:00
    - cron: '30 14 * * *'  # JST 23:30
  workflow_dispatch: {}

concurrency:
  group: threads-a1
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Post to Threads (A1)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          THREADS_ACCESS_TOKEN_A1: ${{ secrets.THREADS_ACCESS_TOKEN_A1 }}
          THREADS_USER_ID_A1: ${{ secrets.THREADS_USER_ID_A1 }}
        run: node scripts/threads/poster.mjs --account=a1

      - name: Commit posting history
        run: |
          git pull --rebase || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/threads-history-a1.json
          git diff --staged --quiet || git commit -m "chore: threads post a1 [$(date -u +%Y-%m-%d)]"
          for i in 1 2 3; do
            git push && break
            echo "Push failed (attempt $i), retrying..."
            sleep $((RANDOM % 10 + 5))
            git pull --rebase || true
          done
