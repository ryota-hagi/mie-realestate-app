name: Threads Daily Post

on:
  schedule:
    - cron: '0 22 * * *'    # JST 07:00 朝
    - cron: '30 23 * * *'   # JST 08:30 朝
    - cron: '0 3 * * *'     # JST 12:00 昼
    - cron: '30 4 * * *'    # JST 13:30 昼
    - cron: '0 8 * * *'     # JST 17:00 夕方
    - cron: '0 10 * * *'    # JST 19:00 夜
    - cron: '0 11 * * *'    # JST 20:00 夜
    - cron: '0 12 * * *'    # JST 21:00 夜
    - cron: '30 12 * * *'   # JST 21:30 夜
    - cron: '30 13 * * *'   # JST 22:30 夜
  workflow_dispatch: {}

concurrency:
  group: threads-post
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Trend scan + generate and post to Threads
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        run: node scripts/threads/poster.mjs

      - name: Commit posting history and trends
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/threads-history.json data/threads-trends.json
          git diff --staged --quiet || git commit -m "chore: threads daily post [$(date -u +%Y-%m-%d)]"
          git push
