name: Threads Daily Post

on:
  schedule:
    # 1日10回、時間をずらして1件ずつ投稿（UTC → JST = +9h）
    - cron: '0 22 * * *'   # JST 07:00 朝
    - cron: '30 23 * * *'  # JST 08:30 朝
    - cron: '0 1 * * *'    # JST 10:00 午前
    - cron: '30 2 * * *'   # JST 11:30 昼前
    - cron: '0 4 * * *'    # JST 13:00 昼
    - cron: '0 6 * * *'    # JST 15:00 午後
    - cron: '0 8 * * *'    # JST 17:00 夕方
    - cron: '0 10 * * *'   # JST 19:00 夜
    - cron: '30 11 * * *'  # JST 20:30 夜
    - cron: '0 13 * * *'   # JST 22:00 夜
  workflow_dispatch: {}  # 手動実行ボタン

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Trend scan + generate and post to Threads
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        run: node scripts/threads/poster.mjs

      - name: Commit posting history and trends
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/threads-history.json data/threads-trends.json
          git diff --staged --quiet || git commit -m "chore: threads daily post [$(date -u +%Y-%m-%d)]"
          git push
