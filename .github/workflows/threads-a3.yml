name: Threads A3 (二世帯住宅リアル)

on:
  schedule:
    # JST 12:30, 20:00, 22:30
    - cron: '30 3 * * *'   # JST 12:30
    - cron: '0 11 * * *'   # JST 20:00
    - cron: '30 13 * * *'  # JST 22:30
  workflow_dispatch: {}

concurrency:
  group: threads-a3
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Post to Threads (A3)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          THREADS_ACCESS_TOKEN_A3: ${{ secrets.THREADS_ACCESS_TOKEN_A3 }}
          THREADS_USER_ID_A3: ${{ secrets.THREADS_USER_ID_A3 }}
        run: node scripts/threads/poster.mjs --account=a3

      - name: Commit posting history
        run: |
          git pull --rebase || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/threads-history-a3.json
          git diff --staged --quiet || git commit -m "chore: threads post a3 [$(date -u +%Y-%m-%d)]"
          git push || (git pull --rebase && git push)
